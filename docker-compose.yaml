services:
  sn-postgres:
    container_name: sn-postgres
    image: postgres
    volumes:
      - pg-data:/var/lib/postgresql/data
    env_file:
      - ./sn-auth/.env
    ports:
      - "5432:5432"
    restart: unless-stopped

  sn-app:
    container_name: sn-app
    build:
      context: ./sn-auth
      dockerfile: Dockerfile
    volumes:
      - ./logs:/logs
      - ./secrets:/secrets
    env_file:
      - ./sn-auth/.env
    ports:
      - "8089:8089"
    depends_on:
      - sn-postgres
    restart: unless-stopped

volumes:
  pg-data: